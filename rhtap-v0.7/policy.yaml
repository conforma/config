#
# To use this policy with the ec command line:
#   ec validate image \
#     --image $IMAGE \
#     --public-key key.pub \
#     --policy github.com/conforma/config//rhtap-v0.7
#
name: RHTAP (v0.7)
description: >-
  Includes rules suitable for use with the attestations created by RHTAP. For use with ec version v0.7.

sources:
  - name: Default
    policy:
      - github.com/conforma/policy//policy/lib?ref=release-v0.7
      - github.com/conforma/policy//policy/release?ref=release-v0.7
    data: []
    config:
      include:
        - '@rhtap-multi-ci'
      exclude: []
