#
# To use this policy with the ec command line:
#   ec validate image \
#     --image $IMAGE \
#     --public-key key.pub \
#     --policy github.com/enterprise-contract/config//github-default
#
name: GitHub Default
description: >-
  Rules for container images built via GitHub Workflows.

sources:
  - name: Default
    policy:
      - github.com/conforma/policy//policy/lib
      - github.com/conforma/policy//policy/release
    data: []
    config:
      include:
        - '@github'
      exclude: []
