name: Tekton SLSA3 (v0.6)
description: >-
  Includes rules for levels 1, 2 & 3 of SLSA v0.1. For use with ec version v0.6

sources:
  - name: Default
    policy:
      - github.com/enterprise-contract/ec-policies//policy/lib?ref=release-v0.6
      - github.com/enterprise-contract/ec-policies//policy/release?ref=release-v0.6
    data: []
    config:
      include:
        - '@slsa3'
      exclude: []
